<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <img class="top-image" src="images/bg-pattern-top.svg" alt="TopImage">
    <div class="card">
        <div class="identity">
            <img src="images/image-victor.jpg" alt="Hero">
            <div class="name-years">
                <p class="name">Victor Crest</p>
                <p class="years">26</p>
            </div>
            <p class="city">London</p>
        </div>

        <div class="social">
            <ul>
                <li>
                    <p class="kilos">80K</p>
                    <p>Followers</p>
                </li>
                <li>
                    <p class="kilos">803K</p>
                    <p>Likes</p>
                </li>
                <li>
                    <p class="kilos">1.4K</p>
                    <p>Photos</p>
                </li>
            </ul>
        </div>
    </div>
    <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="BottomImage">
</main>
</body>
</html>
